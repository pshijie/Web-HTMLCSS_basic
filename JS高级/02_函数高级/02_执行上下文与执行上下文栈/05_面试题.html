<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
</head>

<body>
  <script type="text/javascript">
    /*
    测试题1: 先预处理变量, 后预处理函数
    */
    function a() { }
    var a;
    console.log(typeof a)// function


    /*
    测试题2: 变量预处理, in操作符
     */
    if (!(b in window)) {
      var b = 1;
    }
    console.log(b)// undefined(因为进行了变量提升，导致b in window为true,也就不会执行var b = 1)

    /*
    测试题3: 预处理, 顺序执行
     */
    var c = 1
    function c(c) {
      console.log(c)
      var c = 3
    }
    c(2)// c is not a function(先进行变量提升，即var c,然后进行函数提升，再执行c = 1，最后执行c(2)，所以c不是函数)

  </script>
</body>

</html>
