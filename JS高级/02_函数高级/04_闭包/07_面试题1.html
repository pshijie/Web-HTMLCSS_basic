<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>07_面试题1</title>
</head>

<body>

  <script type="text/javascript">
    /*
      说说它们的输出情况
     */

    //代码片段一(不存在闭包)
    var name = "The Window";
    var object = {
      name: "My Object",
      getNameFunc: function () {
        return function () {
          return this.name;  // 该处的this为window
        };
      }
    };
    console.log(object.getNameFunc()());  //The Window

    //代码片段二(存在闭包)
    var name2 = "The Window";
    var object2 = {
      name2: "My Object",
      getNameFunc: function () {
        var that = this;
        return function () {
          return that.name2;
        };
      }
    };
    console.log(object2.getNameFunc()()); //My Object
  </script>
</body>

</html>
