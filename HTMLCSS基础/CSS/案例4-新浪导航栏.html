<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <!-- 假设设置每个盒子的大小一致,但是由于每个盒子中文字个数不一致导致最终盒子宽度不一致
          并且每个盒子的内边距不一致会导致页面不好看,所以不设置盒子宽度而是设置每个盒子的内边距 -->
    <style>
        .nav{
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }
        .nav a{
            display: inline-block;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
            /* a要转换为行内块元素才能设置高度 */
            height: 41px;
            padding: 0 20px;
        }
        .nav a:hover{
            background-color: #eee;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
    </div>
</body>

</html>
