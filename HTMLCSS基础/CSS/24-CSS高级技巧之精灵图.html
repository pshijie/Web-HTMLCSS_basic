<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-CSS高级技巧之精灵图</title>
    <style>
        /*
            1.作用:网页中需要很多较小的背景图作为装饰,因为着服务器会频繁接收客户端的请求并且发送被请求的图片,降低网页的加载速度
                   精灵图可以减小服务器接收和发送请求的次数
            2.原理:将网页中的小背景图像整合到大图中,服务器只需发送一次请求即可
            3.实现:通过调整图片的位置background-position实现
        */
    </style>
    <style>
        .box1 {
            width: 60px;
            height: 60px;
            margin: 100px auto;
            background: url(img/sprites.png) no-repeat -182px 0;

        }

        .box2 {
            width: 27px;
            height: 25px;
            margin: 200px;
            background: url(img/sprites.png) no-repeat -155px -106px;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
