<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航栏</title>
    <style>
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: pink;
            /* 文字水平和垂直居中 */
            text-align: center;
            line-height: 48px;
            color: #fff;
            text-decoration: none;
        }

        .nav .bg1 {
            background: url(img/color1.png) no-repeat;
        }

        .nav .bg1:hover {
            background-image: url(img/color2.png);
        }

        .nav .bg2 {
            background: url(img/color2.png) no-repeat;
        }

        .nav .bg2:hover {
            background-image: url(img/color3.png);
        }

        .nav .bg3 {
            background: url(img/color3.png) no-repeat;
        }

        .nav .bg3:hover {
            background-image: url(img/color1.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航栏</a>
        <a href="#" class="bg2">五彩导航栏</a>
        <a href="#" class="bg3">五彩导航栏</a>
    </div>
</body>

</html>
