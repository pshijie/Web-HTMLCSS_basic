<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-CSS定位之绝对定位</title>
    <style>
        /*
            1.绝对定位是元素移动位置时,相当于它祖先元素而言
            2.语法:
                选择器{position:absolute;}
            3.特点:
              ① 如果没有祖先元素或者祖先元素没有定位,则以浏览器(document)为准定位
              ② 如果祖先元素有定位(相对、绝对、固定定位),则以最近一级有定位的祖先元素为参考点移动位置
              ③ 绝对定位的元素不再占有原来的位置(脱标),后面的盒子会占有该元素原来的位置
            4.子绝父相:子盒子使用绝对定位时,父盒子要使用相对定位,why?
              ① 子盒子使用绝对定位不会占据位置(特点②),可以放在父盒子的任意位置,且不会影响其他兄弟盒子
              ② 父盒子加上定位限制子盒子在父盒子内显示,如果父盒子不加定位则子盒子以有定位的祖先元素为标准去了(特点①)
                并且父盒子要占据位置,所以只能采用相对定位
        */
    </style>
    <style>
        /* Ⅰ.父元素没有定位 */
        /* .father {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        .son {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
        } */

        /* Ⅱ.父元素有定位 */
        .yeye {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: hotpink;
            padding: 50px;
        }

        .father {
            /* position: relative; */
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        .son {
            position: absolute;
            left: 30px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- Ⅰ.父元素没有定位 -->
    <!-- <div class="father">
        father
        <div class="son">son</div>
    </div> -->

    <!-- Ⅱ.父元素有定位 -->
    <div class="yeye">
        yeye
        <div class="father">
            father
            <div class="son">son</div>
        </div>
    </div>
</body>

</html>
