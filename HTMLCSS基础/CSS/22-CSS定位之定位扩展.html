<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-CSS定位之定位扩展</title>
    <style>
        /*
            1.加了绝对定位的盒子不能通过margin:0 auto使得盒子水平居中,需要通过以下方式实现水平和垂直居中:
              水平居中:
              ① left:50%:让盒子的左侧移动到父级元素的水平中心位置
              ② margin-left:-100px :让盒子向左移动自身宽度的一半(100px为盒子宽度的一半)
              垂直居中:
              ① top:50%:让盒子的上侧移动到父级元素的垂直中心位置
              ② margin-top:-100px :让盒子向上移动自身高度的一半(100px为盒子高度的一半)
            2.定位特殊特性:和浮动类似
              ① 行内元素加绝对/固定定位后,可以直接设置高度和宽度
              ② 块级元素添加绝对/固定定位后,如果不给宽度或高度,默认大小是内容大小(原来是独占一行)
            3.脱标的盒子(浮动元素、绝对/固定定位)不会触发外边距合并
            4.绝对/相对定位会压住下面标准流所有的内容,浮动元素只会压住下面标准流的盒子,但不会压住下面标准流盒子内的文字/图片
              之所以浮动不会压住文字是因为浮动产生的作用就是实现文字环绕效果
        */
    </style>
    <style>
        /* 1.水平和垂直居中 */
        /* .box {
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        } */

        /* 2.定位特殊特性 */
        /* span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: skyblue;
        } */

        /* 4. */
        .box {
            /* 1.浮动的元素不会压住下面标准流的文字 */
            /* float: left; */
            /* 2. 绝对定位（固定定位）会压住下面标准流所有的内容。 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- <div class="box">拓展1-水平和垂直居中</div> -->

    <!-- <span>拓展2-定位特殊性(行内元素)</span>
    <div>扩展2-定位特殊性(块级元素)</div> -->

    <div class="box">拓展4</div>
    <p>判断该段文字是否会被压住</p>
</body>

</html>
