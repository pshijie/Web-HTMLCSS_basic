<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-CSS定位之相对定位</title>
    <style>
        /*
            1.相对定位是元素在移动位置时,相对于它原来的位置而言
            2.语法:
                选择器{position:relative;}
            3.特点:
              ① 相对的是自身原来的位置,和父元素无关
              ② 原来位置继续占有(不脱标),后面的盒子依旧以标准流的方式对待该元素(即后面盒子不会占据它原来的位置)


        */
    </style>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2不会占据box1原来的位置</div>
</body>

</html>
