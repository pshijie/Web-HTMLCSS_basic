<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emment语法</title>
    <style>
        /* 对于css样式,Emment语法如下:输入w20生成width:100px */
        .test{
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 1.生成多个相同标签,使用*号:div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 2.父子关系的标签,使用>号:ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 3.兄弟关系的标签,使用+号:div+p -->
    <div></div>
    <p></p>
    <!-- 4.生成标签且带类名或id名,使用(标签.类名)或(标签#id名称):span#test -->
    <!-- 不写标签名则默认给div标签添加类选择器或id选择器 -->
    <span id="test"></span>
    <!-- 5.生成标签且带有默认内容,使用{}:div{默认内容} -->
    <div>默认内容</div>


</body>

</html>
