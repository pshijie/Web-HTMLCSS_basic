<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        body {
            /* 定义字体类别 */
            font-family: 'Times New Roman';
        }

        h1 {
            /* 定义字体大小，谷歌浏览器默认16px */
            /* 标题字体大小需要单独指定(即使给body指定了字体大小,标题的字体大小也不会改变) */
            /* 必须加上单位 */
            font-size: 20px;
        }

        .bold {
            /* 定义字体粗细,可以使用英文单词或者数字指定(100-900,400为normal) */
            /* font-weight: bold; */
            font-weight: 400;
        }

        #italic {
            /* 定义字体样式 */
            font-style: italic;
        }

        #union {
            /* 复合属性,将上述定义按规定顺序定义 */
            /* 顺序:font-style font-weight font-size/line-height font-family */
            /* 不需要可以省略,但是font-size和font-family必须定义 */
            font: italic 700 16px '宋体';
        }
    </style>
</head>

<body>
    <p>字体类型测试</p>
    <h1>字体大小测试</h1>
    <p class="bold">字体粗细测试</p>
    <p id="italic">字体样式测试</p>
    <p id="union">复合属性测试</p>
</body>

</html>
