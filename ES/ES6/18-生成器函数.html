<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数，用于异步编程(之前的异步编程指纯回调函数，比如node fs ajax mongodb)
        // *是生成器需要的分隔符
        function * gen(){
            console.log(111);
            yield '一只没有耳朵';
            console.log(222);
            yield '一只没有尾部';
            console.log(333);
            yield '真奇怪';
            console.log(444);
        }

        let iterator = gen();
        console.log(iterator.next());  // {value:'一只没有耳朵', done:false}
        console.log(iterator.next());  // {value:'一只没有尾部'', done:false}
        console.log(iterator.next());  // {value:'真奇怪', done:false}
        console.log(iterator.next());  // {value:undefined, done:true}

        //遍历
        for(let v of gen()){
            console.log(v);  // 输出value，不会输出done
        }

    </script>
</body>
</html>
