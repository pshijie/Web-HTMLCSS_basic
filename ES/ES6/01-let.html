<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        //声明变量
        let a;
        let b,c,d;
        let e = 100;
        let f = 521, g = 'iloveyou', h = [];

        //1. 变量不能重复声明,var可以
        // let star = '罗志祥';
        // let star = '小猪';

        //2. 块儿级作用域  全局, 函数, eval
        // if else while for
        {
            let girl = 'xxx';
        }
        console.log(girl);  // 显示girl未定义,如果使用var则会显示

        //3. 不存在变量提升
        console.log(song);  // 报错，使用var的话显示undefined
        let song = '恋爱达人';

        //4. 不影响作用域链
        {
            let school = '尚硅谷';
            function fn(){
                console.log(school);  // 如果在函数内部找不到再找外部
            }
            fn();
        }
    </script>
</body>
</html>
