<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        //声明常量
        const SCHOOL = '尚硅谷';

        //1. 一定要赋初始值
        // const A;  // 报错
        //2. 一般常量使用大写(潜规则)
        const a = 100;  // 使用小写也可
        //3. 常量的值不能修改
        // SCHOOL = 'ATGUIGU';  // 报错，上面已经定义
        //4. 块儿级作用域
        // {
        //     const PLAYER = 'UZI';
        // }
        // console.log(PLAYER);  // 报错，显示未定义
        //5. 对于数组和对象的元素修改, 不算做对常量的修改, 不会报错
        const TEAM = ['UZI','MXLG','Ming','Letme'];
        TEAM.push('Meiko');  // 不会报错


    </script>
</body>
</html>
