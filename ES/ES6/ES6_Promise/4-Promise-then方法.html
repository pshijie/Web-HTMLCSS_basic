<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        //创建 promise 对象
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('用户数据');
                // reject('出错啦');
            }, 1000)
        });

        // 调用then方法：then方法的返回结果是Promise对象, 对象状态由回调函数的执行结果决定
        // 如果回调函数中返回的结果是非promise类型的属性, 状态为成功, 返回值为对象的成功的值
        // 如果回调函数中返回的结果是promise类型的属性, 返回值为Promise对象

        const result = p.then(value => {
            console.log(value);
            // 1. 非promise类型的属性
            // return 'iloveyou';

            // 2. promise 对象
            // return new Promise((resolve, reject)=>{
            //     // resolve('ok');
            //     reject('error');
            // });

            //3. 抛出错误
            // throw '出错啦!';
        }, reason=>{
            console.warn(reason);  // 出错的时候输出原因
        });

        console.log(result);

        // 采用链式调用，这样就可以嵌套多个异步任务
        // p.then(value=>{

        // }).then(value=>{

        // });


    </script>
</body>
</html>
