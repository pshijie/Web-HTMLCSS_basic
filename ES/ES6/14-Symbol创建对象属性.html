<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>
<body>
    <script>
        // 向对象中添加方法 up down
        // 1.使用原来的方法
        let game1 = {
            name:'俄罗斯方块',
            up: function(){},
            down: function(){}
        };

        // 2.使用Symbol
        // 声明一个对象
        let game2 = {
            name: '俄罗斯方块'
        }
        let methods = {
            up: Symbol(),
            down: Symbol()
        };

        game2[methods.up] = function(){
            console.log("我可以改变形状");
        }

        game2[methods.down] = function(){
            console.log("我可以快速下降!!");
        }

        console.log(game2);

        let youxi = {
            name:"狼人杀",
            // 不能直接写Symbol('say')，因为它是动态的
            [Symbol('say')]: function(){
                console.log("我可以发言")
            },
            [Symbol('zibao')]: function(){
                console.log('我可以自爆');
            }
        }

        console.log(youxi)


    </script>
</body>
</html>
