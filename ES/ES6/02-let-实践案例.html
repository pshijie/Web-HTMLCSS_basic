<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击 DIV 换色</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        .item {
            width: 100px;
            height: 50px;
            border: solid 1px rgb(42, 156, 156);
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        //获取div元素对象
        let items = document.getElementsByClassName('item');

        //遍历并绑定事件
        for(let i = 0;i<items.length;i++){
            items[i].onclick = function(){
                //修改当前元素的背景颜色
                // 如果使用var i只能使用该方法修改颜色，因为当点击对象后，在函数中的i需要向外才能找到
                // 但是此时i已经循环完毕，值为3，所以不会变换颜色
                // this.style.background = 'pink';
                items[i].style.background = 'pink';
            }
            // 具体执行过程如下：
            // 1.使用var
            //  { var i = 0}
            //  { var i = 1}
            //  { var i = 2}
            //  执行点击事件
            // 2.使用let
            //  { let i = 0; items[i].onclick=...}
            //  { var i = 1; items[i].onclick=...}
            //  { var i = 2; items[i].onclick=...}
            //  执行点击事件

        }

    </script>
</body>

</html>
