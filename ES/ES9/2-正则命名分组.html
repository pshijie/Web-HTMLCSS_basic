<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-命名捕获分组</title>
</head>

<body>
    <script>
        // 1.没有分组
        let str1 = '<a href="http://www.atguigu.com">尚硅谷</a>';
        // 提取 url 与 『标签文本』
        const reg1 = /<a href="(.*)">(.*)<\/a>/;
        // 执行
        const result1 = reg1.exec(str1);

        console.log(result1);  // 此时的group为undefined
        console.log(result1[1]);  // http://www.atguigu.com(即reg1中第一个括号匹配的结果)
        console.log(result1[2]);  // 尚硅谷(即reg1中第二个括号匹配的结果)

        // 2.使用分组
        let str2 = '<a href="http://www.atguigu.com">尚硅谷</a>';
        const reg2 = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;

        const result2 = reg2.exec(str2);
        console.log(result2);  // 此时的group为有值
        console.log(result2.groups.url);  // http://www.atguigu.com
        console.log(result2.groups.text); // 尚硅谷
    </script>
</body>

</html>
