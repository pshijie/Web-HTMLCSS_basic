<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-反向断言</title>
</head>
<body>
    <script>
        let str = 'JS5211314你知道么555啦啦啦';
        // 1.正向断言
        const reg1 = /\d+(?=啦)/;
        const result1 = reg1.exec(str);
        console.log(result1);
        
        // 2.反向断言
        const reg2 = /(?<=么)\d+/;
        const result2 = reg2.exec(str);
        console.log(result2);
    </script>
</body>
</html>
