<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        // 可选链操作符：?.
        function main(config){
            // 当config存在才会执行config.db，依次类推
            // 1.原始方法：如果某个元素不存在则会报错
            // const dbHost = config && config.db && config.db.host;
            // 1.使用 ?. ：如果某个元素不存在则显示undefined
            const dbHost = config?.db?.host;
            console.log(dbHost);
        }

        main({
            db: {
                host:'192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.200',
                username:'admin'
            }
        })
    </script>
</body>
</html>
