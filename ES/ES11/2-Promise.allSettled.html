<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>
<body>
    <script>
        // 声明两个promise对象
        const p1 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('商品数据 - 1');
            },1000)
        });

        const p2 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                // resolve('商品数据 - 2');
                reject('出错啦!');
            },1000)
        });

        // 以下两个方法用于批量异步任务
        // allSettled: 返回的状态都是成功的，但是在内部的Array中保存的是具体Promise的状态和值
        const result = Promise.allSettled([p1, p2]);
        // all: 都成功返回的状态才是成功的，有一个失败了就返回失败的状态和值
        const res = Promise.all([p1, p2]);
        console.log(result);
        console.log(res);

    </script>
</body>
</html>
