<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1.v-text指令</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			v-bind	: 单向绑定解析表达式, 可简写为 :xxx
			v-model	: 双向数据绑定
			v-for  	: 遍历数组/对象/字符串
			v-on   	: 绑定事件监听, 可简写为@
			v-if 	: 条件渲染（动态控制节点是否存存在）
			v-else 	: 条件渲染（动态控制节点是否存存在）
			v-show 	: 条件渲染 (动态控制节点是否展示)
			v-text指令：
					1.作用：向其所在的节点中渲染文本内容。
					2.与插值语法的区别：v-text会替换掉节点中的所有内容，{{xx}}则不会
		-->
		<div id="root">
			<div>你好，{{name}}</div>
			<!-- 即使div中已经有内容，v-text会将其全部替换 -->
			<div v-text="name">old</div>
			<!-- 不会解析文本中的标签 -->
			<div v-text="str"></div>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				str:'<h3>你好啊！</h3>'
			}
		})
	</script>
</html>
