<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
    <script>
        // 1.Vue中的数据代理:通过vm对象代理data对象中属性的操作(读/写)
        // 2.Vue中数据代理的好处:更加方便操作data中的数据
        // 3.基本原理:
        //      通过Object.defineProperty()把data对象中所有属性添加到vm上
        //      为每一个添加到vm上的属性，都指定一个getter/setter
        //      在getter/setter内部去操作(读/写)data中对应的属性
    </script>
</head>

<body>
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'YNU',
            address: 'Yunnan'
        }
    })

    console.log(vm.name);  // 打印YNU(读取data中的name属性)
    vm.name = 'NCU'  // 修改data中的name属性
    console.log(vm._data.name);  // 打印NCU

</script>

</html>
