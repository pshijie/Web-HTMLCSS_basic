<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 插值语法用于解析标签体的内容 -->
        <h1>插值语法</h1>
        <h3>{{name}}</h3>
        <hr>

        <!-- 指令语法用于解析标签(包括标签属性、标签内容、绑定事件等) -->
        <h1>指令语法</h1>
        <!-- <a href={{url}}>...</a>会报错 -->
        <!-- 在前面加了v-bind后会把引号中的内容视为JS表达式执行,可以简写为: -->
        <a v-bind:href="url" :x="Date.now()">百度</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: 'psj',
            url: "https://www.baidu.com"
        }
    })
</script>

</html>
