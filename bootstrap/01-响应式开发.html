<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-响应式开发</title>
    <style>
        /*
            1.原理:利用媒体查询针对不同宽度的设备进行布局和样式设置,从而适配不同的设备
            2.响应式布局容器:响应式需要一个父级元素作为布局容器,来配合子级元素实现效果变化
              原理:在不同屏幕下通过媒体查询改变布局容器的大小,再改变里面子元素的排列方式和大小
        */
    </style>
    <!-- 响应式布局容器 -->
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }

        /* 1. 超小屏幕下:尺寸小于767时,布局容器的宽度为100% */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }

        /* 2. 小屏幕下:尺寸大于等于768时,布局容器改为750px */
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        /* 3. 中等屏幕下:尺寸大于等于992px时,布局容器修改为970px */
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* 4. 大屏幕下:尺寸大于等于1200时,布局容器修改为1170 */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <!-- 响应式开发里面，首先需要一个布局容器 -->
    <div class="container"></div>
</body>

</html>
