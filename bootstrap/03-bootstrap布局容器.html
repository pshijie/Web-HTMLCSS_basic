<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-bootstrap布局容器</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        /*
            bootstrap预先定义了两个类:
            ① container类:响应式布局容器(固定宽度)
            ② container-fluid类:流式布局容器(百分比宽度),适用于单独做移动端开发
         */
    </style>
</head>

<body>
    <div class="container">container类</div>
</body>

</html>
