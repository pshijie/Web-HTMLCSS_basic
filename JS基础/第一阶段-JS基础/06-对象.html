<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-对象</title>
    <script>
        // 1.创建对象
        // ①利用对象字面量
        var obj = {
            uname: 'psj',
            age: 100,
            sayHi: function () {
                console.log("hi")
            }
        }
        // ②new Object
        var obj2 = new Object();
        obj2.uname = 'psw'
        obj2.age = 101
        obj2.sayHi = function () {
            console.log("hi")
        }
        // ③构造函数
        function Person(uname, age) {
            this.uname = uname
            this.age = age
            this.sayHi = function () {
                console.log("hi")
            }
        }
        var obj3 = new Person('psj2', 102)
        // 2.使用对象
        console.log(obj.age)
        console.log(obj2['age'])
        console.log(obj3['uname'])

        // 3.遍历对象属性
        for (var k in obj) {
            console.log(k)
        }
    </script>
</head>

<body>

</body>

</html>
