<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-BOM之navigator和history对象</title>
    <script>
        // navigator对象包含有关浏览器的信息，常用属性如下:
        //      ① userAgent: 该属性返回客户机发送给服务器的user - agent头部的值(可以知道用户使用什么浏览器打开页面, 进而判断是PC端还是移动端)
        // history对象与浏览器历史记录进行交互，该对象包含用户在浏览器窗口中访问过的URL，常用方法如下:
        //      ① back(): 后退功能
        //      ② forward(): 前进功能
        //      ③ go(参数): 参数为1表示前进, 参数为 - 1表示后退
    </script>
</head>

<body>
    <a href="index.html">点击返回首页</a>
    <button>后退</button>
</body>
<script>
    var btn = document.querySelector('button')
    btn.addEventListener('click', function () {
        history.back();
    })
</script>

</html>
