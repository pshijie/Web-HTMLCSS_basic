<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例15-模拟京东按键输入内容</title>
</head>

<body>
    <!-- 用户按下s键就将光标定位到搜索框 -->
    <input type="text">
</body>
<script>
    var search = document.querySelector('input')
    document.addEventListener('keyup', function (e) {  // 如果使用keydown,一按下就会触发事件,即光标定位后会在搜索框中写入's'
        if (e.keyCode === 83) {
            search.focus()  // 搜索框获得焦点
        }
    })
</script>

</html>
