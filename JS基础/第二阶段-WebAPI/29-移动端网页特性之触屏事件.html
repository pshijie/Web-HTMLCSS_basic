<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-移动端网页特性之触屏事件</title>
    <script>
        // 1.常见触屏事件:
        //   ① touchstart:手指触摸到一个DOM元素时触发
        //   ② touchmove:手指在一个DOM元素上滑时触发
        //   ① touchend:手指从一个DOM元素上移开时触发
        // 2.触摸事件对象TouchEvent:描述手指在触摸平面的状态变化事件，使开发者可以检测触点的移动、增加和减少等
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    // 1. 手指触摸DOM元素事件
    var div = document.querySelector('div');
    div.addEventListener('touchstart', function (e) {
        console.log('touchstart');
        console.log(e.touches);  // touches表示正在触摸屏幕的所有手指的列表
        console.log(e.targetTouches[0]);  // *targetTouches表示正在触摸当前DOM元素(这里检测有几个触摸该div)的手指列表
        console.log(e.changedTouches);  // changedTouches表示手指状态发生了改变的列表(从无到有或者从有到无)
    });
    // 2. 手指在DOM元素身上移动事件
    div.addEventListener('touchmove', function () {
        console.log('touchmove');

    });
    // 3. 手指离开DOM元素事件
    div.addEventListener('touchend', function (e) {
        console.log('touchend');
        // 当手指离开屏幕的时候，就没有了touches和targetTouches列表,但是会有changedTouches
        console.log(e.changedTouches);

    });
</script>

</html>
