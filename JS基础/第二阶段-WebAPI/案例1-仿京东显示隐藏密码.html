<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1-仿京东显示隐藏密码</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0px;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="img/close.png" alt="#" id="eye">
        </label>
        <input type="password" name="" id="password">
    </div>
</body>
<script>
    var eye = document.getElementById('eye')
    var pwd = document.getElementById('password')
    var flag = 0
    eye.onclick = function () {
        if (flag == 0) {
            pwd.type = 'text';  // 将密码框改为文本框就可以显示密码
            eye.scr = 'img/open.png'
            flag = 1
        } else {
            pwd.type = 'password'
            eye.scr = 'img/close.png'
            flag = 0
        }
    }
</script>

</html>
