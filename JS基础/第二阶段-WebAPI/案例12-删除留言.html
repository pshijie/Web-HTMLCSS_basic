<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例12-删除留言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">123</textarea>
    <button>发布</button>
    <ul></ul>
</body>
<script>
    var btn = document.querySelector('button')
    var text = document.querySelector('textarea')
    var ul = document.querySelector('ul')
    btn.onclick = function () {
        if (text.value == '') {
            return false;
        } else {
            var li = document.createElement('li')
            li.innerHTML = text.value + "<a href='javascript:;'>删除</a>"  // javascript:;用于阻止连接跳转
            ul.insertBefore(li, ul.children[0])  // 因为最新留言都是在最前面

            var as = document.querySelectorAll('a')
            for (var i = 0; i < as.length; i++) {
                as[i].onclick = function () {
                    ul.removeChild(this.parentNode)  // this.parentNode表示a的父节点,即要删除的li
                }
            }
        }

    }
</script>

</html>
