<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-PC端网页特效之元素滚动scroll系列</title>
    <script>
        // 1.scroll系列的相关属性可以获得元素的大小、滚动距离等
        // 2.scrollHeight(scrollWidth)和clientHeight(clientWidth)的区别:
        //   ① 假设盒子内容很多,甚至超过了盒子高度(宽度),此时scrollHeight(scrollWidth)的值就是实际内容的高度大小,
        //     并不是clientHeight((scrollWidth))=盒子内容高度(宽度)大小+padding*2
    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
            /**如果内容被修剪，则浏览器会显示滚动条，以便查看其余内容**/
        }
    </style>
</head>

    </div>
</body>
<script>
    var div = document.querySelector('div')
    console.log(div.scrollHeight);  // 打印241,即实际内容的高度,不包括边框的值
    console.log(div.clientHeight);  // 打印220=10*2+200(不带单位),即盒子高度+padding*2,不包括边框的值
    // scroll当滚动条变化时触发的事件
    div.addEventListener('scroll', function () {
        console.log(div.scrollTop);  // scrollTop=顶端被截断的部分的宽度+padding*1
    })
</script>

</html>
