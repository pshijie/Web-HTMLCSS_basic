<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-PC端网页特效之元素可视区client系列</title>
    <script>
        // 1.client相关属性可获取元素可视区的相关信息，比如元素的边框大小、元素大小等
        // 2.和offset的区别在于,client不包含边框值
    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    var div = document.querySelector('div')
    console.log(div.clientTop);  // 打印10,即上边框的大小
    console.log(div.clientLeft);  // 打印10,即左边框的大小
    console.log(div.clientWidth);  // 打印220=10*2+200(不带单位),即盒子内容宽度+padding*2,不包括边框的值
    console.log(div.clientHeight);  // 打印220=10*2+200(不带单位),即盒子内容高度+padding*2,不包括边框的值

</script>

</html>
