<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-DOM之事件委托(代理、委派)</title>
    <script>
        // 事件委托的原理:不要给每个子节点单独设置事件监听器,而是将事件监听器设置在其父节点上,然后利用冒泡原理影响每个子节点
        // 事件委托的作用:只操作一次DOM,提高了程序的性能
    </script>
</head>

<body>
    <ul>
        <li>事件委托1</li>
        <li>事件委托2</li>
        <li>事件委托3</li>
    </ul>
</body>
<script>
    var ul = document.querySelector('ul')
    ul.addEventListener('click', function () {
        // 虽然点击的是li元素,但是根据冒泡原理会触发ul的监听事件(相当于点击了ul元素),即将点击事件委托给父节点,进而实现点击li元素弹出弹框的效果
        alert('冒泡执行')
    })
</script>

</html>
