<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
    <script>
        /**要写在元素代码下方**/
    </script>
</head>

<body>
    <button id="btn">事件三要素</button>
</body>
<script>
    // 1.事件源:被触发的对象
    var btn = document.getElementById('btn')
    // 2.事件类型:如何触发事件，比如是鼠标点击还是鼠标经过(下面代码中的onclick是事件类型,btn.onclick是绑定/注册事件)
    // 3.事件处理程序:通过函数赋值的方式完成
    btn.onclick = function () {
        alert("事件处理程序")
    }
</script>

</html>
