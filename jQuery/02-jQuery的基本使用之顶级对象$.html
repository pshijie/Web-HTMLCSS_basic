<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-jQuery的基本使用之顶级对象$</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 1. $是jQuery的别称
        // $(function() {
        //     alert("jQuery的别称")
        // });
        // 也可以使用jQuery替换$
        jQuery(function () {
            // $('div').hide();
            jQuery('div').hide();
        });
        // 2. $是jQuery的顶级对象,相当于原生JS中的window
        //    $('div')相当于把div元素包装为jQuery对象
    </script>
</body>

</html>
