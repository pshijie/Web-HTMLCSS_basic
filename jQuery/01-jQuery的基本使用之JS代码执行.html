<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-jQuery的基本使用之JS代码执行</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    // 下面方式如果将JS代码写在页面元素上面,则该JS不会生效,因为页面元素还未加载完毕就执行JS代码
    // $('div').hide();

    // 等着页面DOM加载完毕再去执行js代码有两种方式(相当于原生JS代码中的DOMContentLoaded):
    // jQuery中的方式不需要等所有外部资源加载完毕即可执行内部代码,而原生JS需要等像外部JS、CSS、图片等全部加载完毕才执行内部代码
    // 方式①:
    // $(document).ready(function() {
    //     $('div').hide();
    // })
    // 方式②:
    $(function () {
        $('div').hide();
    })
</script>

</html>
