<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-jQuery常用API之jQuery选择器</title>
    <script src="jquery.min.js"></script>
    <script>
        // Ⅰ、基本选择器语法:$("选择器"),注意加上引号
        // 1.ID选择器:$("#id")
        // 2.类选择器:$(".class")
        // 3.全选选择器:$("*")
        // 4.标签选择器:$("div")
        // 5.并集选择器:$("div,p")
        // 6.交集选择器:$("li.current")
        // 7.子代选择器:$("ul>li")
        // 8.后代选择器:$("ul li")

        // Ⅱ、设置样式:$("选择器").css("需要修改的样式", "修改的值")
        //     原生JS如果获取的选择器有多个DOM元素,则需要使用for循环去遍历元素然后修改样式;
        //     jQuery中设置样式不需要使用for循环遍历DOM元素,而是使用了隐式迭代(遍历内部DOM元素的过程)

        // Ⅲ、筛选选择器
        //  1.$("li:first"):获取第一个li元素
        //  2.$("li:last"):获取最后一个li元素
        //  3.$("li:eq(2)"):获取索引号为2的li元素(索引号从0开始)
        //  4.$("li:odd"):获取索引号为奇数的li元素(索引号从0开始)
        //  5.$("li:even"):获取索引号为偶数的li元素(索引号从0开始)

        // Ⅳ、筛选方法
        // 1.$("li").parent() : 查找父级元素
        // 2.$("ul").children() : 相当于$("ul>li")
        // 3.$("ul").find("li") : 相当于$("ul li")
        // 4.$("ul").siblings() : 查找兄弟节点(不包括自己)
        // 5.$("ul").nextAll() : 查找当前元素后所有的同辈元素
        // 6.$("ul").preAll() : 查找当前元素前所有的同辈元素
        // 7.$("ul").hasClass("current") : 检查当前元素是否含有某个特定的类,有就返回true
        // 8.$("li").eq(2) : 相当于$("li:eq(2)")

        // Ⅴ、排他思想与链式编程


    </script>
</head>

<body>
    <div class="div1">类选择器</div>
    <ul class="ul1">
        <li>子代选择器</li>
        <li>子代选择器</li>
        <li>子代选择器</li>
    </ul>

    <div class="div2">设置样式</div>
    <div class="div2">设置样式</div>
    <div class="div2">设置样式</div>

    <ul class="ul2">
        <li>筛选选择器1</li>
        <li>筛选选择器2</li>
        <li>筛选选择器3</li>
    </ul>

    <ul class="ul3">
        <li class="li1">筛选方法1</li>
        <li>筛选方法2</li>
        <li>筛选方法3</li>
    </ul>

    <button>排他思想1</button>
    <button>排他思想2</button>
    <button>排他思想3</button>
    <button>排他思想4</button>
</body>
<script>
    // Ⅰ、基本选择器语法
    $(function () {
        console.log($(".div1"));
        console.log($("ul1>li"));
    })

    // Ⅱ、设置样式
    $(".div2").css("background", "orange")

    // Ⅲ、筛选选择器
    $(function () {
        console.log($(".ul2 li:even").css("color", "red"));
    })

    // Ⅳ、筛选方法
    $(function () {
        $(".li1").nextAll().css("color", 'blue');
        $(".ul3 li").eq(2).css("color", 'pink')  /**等价于$(".ul3 li:eq(2)").css("color", 'pink')**/
    })

    // Ⅴ、排他思想
    $(function () {
        // 1.隐式迭代给所有的按钮都绑定了点击事件,不需要for循环
        $("button").click(function () {
            // // 2.当前的元素变化背景颜色
            // $(this).css("background", "pink");
            // // 3.其余的兄弟去掉背景颜色 隐式迭代
            // $(this).siblings().css("background", "");

            // 将2和3采用链式编程写法
            $(this).css("background", "pink").siblings().css("background", "");
        });
    })
</script>

</html>
